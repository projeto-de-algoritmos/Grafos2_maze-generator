<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Solve a Maze!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <nav>
      <div>
        <h1>Maze Solver</h1>
      </div>
      <div id="menu">
        <button class="btn btn-solve" onclick="solve()">Solve</button>
        <button class="btn btn-reset" onclick="reset()">Reset</button>
        <button class="btn btn-abort" onclick="abortSolving()">Abort</button>
        <button class="btn btn-generate" onclick="generate_maze_prim()">
          Generate
        </button>
      </div>
      <select id="select">
        <option value="bfs">Breadth First Search</option>
        <option value="dfs">Depth First Search</option>
      </select>
    </nav>
    <div class="canvas-container">
      <canvas id="canvas" width="625" height="625"></canvas>
      <br />
      <p id="output"></p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
